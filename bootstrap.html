<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .main-container{
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
            background-color: aqua;
            height: 100vh;
           
        }
        .box1{           
            height: 75px;
            width: 75px;
            background-color: rgb(47, 47, 126);
            align-self: flex-start;

          
        }
        .box2{
            background-color: rgb(161, 108, 211);
            height: 75px;
            width: 75px;
            align-self: flex-start;
          
        }
        .box3{
            background-color: rgb(200, 173, 226);
            height: 75px;
            width: 75px;
            align-self: center;
            
            
        }
        .box4{
            background-color: rgb(226, 240, 175);
            height: 75px;
            width: 75px;
            align-self: flex-end;
            order: 1;
            
        }
        .box5{
            background-color: rgb(21, 122, 129);
            height: 75px;
            width: 75px;
            align-self: flex-end;
            order: 0;
         
        }
               
    </style>
    <body>
    <div class="main-container">  
        <h1 class="box1">
            <p style="font-size: x-large;">A</p>
        </h1>
        <h2 class="box2">
            <p style="font-size: x-large;">B</p>
        </h2>
         <h3 class="box3">
            <p style="font-size: x-large;">C</p>
        </h3>
        <h4 class="box4">
            <p style="font-size: x-large;">D</p>
        </h4>
        <h5 class="box5">
            <p style="font-size: x-large;">E</p>
        </h5>


       
       
    </div>
</body>
</html>
